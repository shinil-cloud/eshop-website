{% extends 'base.html' %}
{%block content%}
<span class="border border-dark">
<div class="container">
    <div class="p-4 m-4">
<div>
    
   <form action="login" method="POST">
     {% csrf_token %}
     {%if error%}
      <div class="alert alert-danger" role="alert">
        {{error}}
      {%endif%}
      </div>
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" value="{{values.email}}" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
        
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" value="{{values.password}}" class="form-control form-control-sm" id="exampleInputPassword1">
        </div>
        
        <div class="form-group"></div>
        <button type="submit" class="btn btn-success">Login</button>
      </form>

   
</div>
</div></span>
{%endblock%}
